spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-prod.sql
spring.sql.init.data-locations=classpath:data-prod.sql,classpath:osm_buildings_prod.sql,classpath:campus_boundaries_prod.sql

spring.thymeleaf.cache=true
server.port=${PORT:8080}

app.mapbox.token=${MAPBOX_TOKEN:}
